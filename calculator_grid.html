<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator GRID</title>
  </head>
  <body>
    <div class="calculator">

      <div class="display">
        0
      </div>

      <div class="buttons">
        <div class="columns">
          <div class="cells"><button class="first" type="button" name="button"></button>AC</div>
          <div class="cells"><button type="button" name="button"></button>7</div>
          <div class="cells"><button type="button" name="button"></button>4</div>
          <div class="cells"><button type="button" name="button"></button>1</div>
          <div class="cells"><button type="button" name="button"></button>0</div>

        </div>

        <div class="columns">
          <div class="cells"><button class="first" type="button" name="button"></button>+/-</div>
          <div class="cells"><button type="button" name="button"></button>8</div>
          <div class="cells"><button type="button" name="button"></button>5</div>
          <div class="cells"><button type="button" name="button"></button>2</div>
        </div>

        <div class="columns">
          <div class="cells"><button class="first" type="button" name="button"></button>%</div>
          <div class="cells"><button type="button" name="button"></button>9</div>
          <div class="cells"><button type="button" name="button"></button>6</div>
          <div class="cells"><button type="button" name="button"></button>3</div>
          <div class="cells"><button type="button" name="button"></button>,</div>
        </div>

        <div class="columns">
          <div class="cells"><button class="last" type="button" name="button"></button>/</div>
          <div class="cells"><button class="last" type="button" name="button"></button>X</div>
          <div class="cells"><button class="last" type="button" name="button"></button>-</div>
          <div class="cells"><button class="last" type="button" name="button"></button>+</div>
          <div class="cells"><button class="last" type="button" name="button"></button>=</div>
        </div>
      </div>

    </div>
  </body>
</html>
