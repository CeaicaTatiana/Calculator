<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator GRID</title>
    <link rel="stylesheet" href="calculator_grid.css">
  </head>
  <body>
    <div class="calculator">

      <div class="display">
        0
      </div>

      <div class="buttons">
        <div class="columns">
          <button class="grey_operator" type="button" name="button">AC</button>
          <button type="button" name="button">7</button>
          <button type="button" name="button">4</button>
          <button type="button" name="button">1</button>
          <button class="zero" type="button" name="button">0</button>


        </div>
        <div class="columns">
          <button class="grey_operator" type="button" name="button">+/-</button>
          <button type="button" name="button">8</button>
          <button type="button" name="button">5</button>
          <button type="button" name="button">2</button>

        </div>

        <div class="columns">
          <button class="grey_operator" type="button" name="button">%</button>
          <button type="button" name="button">9</button>
          <button type="button" name="button">6</button>
          <button type="button" name="button">3</button>
          <button type="button" name="button">,</button>
        </div>

        <div class="columns">
          <button class="orange_operator" type="button" name="button">/</button>
          <button class="orange_operator" type="button" name="button">X</button>
          <button class="orange_operator" type="button" name="button">-</button>
          <button class="orange_operator" type="button" name="button">+</button>
          <button class="orange_operator" type="button" name="button">=</button
        </div>
      </div>

    </div>
  </body>
</html>
